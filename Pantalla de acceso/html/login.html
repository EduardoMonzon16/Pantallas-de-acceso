<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acceso</title>
<link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="container">
  <div class="image-container">
    <img src="/Imagenes/Bienvenida.png" alt="Bienvenida" class="welcome-image">
  </div>
  <div class="p-container">
    <p>Welcome to the gate, Mazars' access portal. Enter your credentials below to sign in.</p>
  </div>
  <p id="error" class="error-message"></p>
  <form id="loginForm">
    <div class="form-group">
    <div class="text-container">
        <label for="username">Email Address</label>
    </div>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
    <div class="text-container">
      <label for="password">Password</label>
    </div>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="login-button">Sign On</button>
  </form>
</div>

<script src="/js/script.js"></script>
</body>
</html>
